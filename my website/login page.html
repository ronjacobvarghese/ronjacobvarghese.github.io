<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <script defer src="script.js"></script>
        <script src="https://kit.fontawesome.com/4559f141ca.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="login page.css">
    </head>
    <body class="login">
        <div class="log-container">
            <div class="log-header">
                <h2>Login</h2>
            </div>
            <form action="index.html" class="form" id="form">
                <div class="log-wrapper">
                        <label> Username</label>
                        <input type="text" placeholder="username" id="username">
                        <i class="fas fa-check-circle check"></i>
                        <i class="fas fa-exclamation-circle exclamation"></i>
                        <small>Error message</small>
                </div>

                <div class="log-wrapper">
                    <label> Email</label>
                    <input type="email" placeholder="email" id="email">
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small>Error message</small>
                </div>

                <div class="log-wrapper">
                    <label> Password</label>
                    <input type="password" placeholder="password" id="password">
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small>Error message</small>
                </div>
                <div class="log-wrapper">
                    <label> Password check</label>
                    <input type="password" placeholder="retype-password" id="password2">
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                    <small>Error message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>    
    </body>
    </html>
